<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Booking History - Foody</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üçΩÔ∏è</text></svg>" type="image/svg+xml">
    <script src="history-manager.js"></script>
    <style>
        * { -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; }
        .history-container { max-width: 1000px; margin: 0 auto; padding: 100px 20px 50px; }
        .history-header { text-align: center; margin-bottom: 40px; }
        .history-title { font-size: 2.5rem; font-weight: 700; color: #2c3e50; margin-bottom: 10px; }
        .history-subtitle { font-size: 1.1rem; color: #7f8c8d; }
        .booking-card { background: white; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); margin-bottom: 20px; overflow: hidden; }
        .booking-header { background: #f8f9fa; padding: 20px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .booking-id { font-weight: 600; color: #2c3e50; }
        .booking-date { color: #7f8c8d; font-size: 0.9rem; }
        .booking-status { padding: 5px 15px; border-radius: 20px; font-size: 0.8rem; font-weight: 600; }
        .status-confirmed { background: #d4edda; color: #155724; }
        .status-cancelled { background: #f8d7da; color: #721c24; }
        .booking-details { padding: 20px; }
        .detail-row { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .detail-label { font-weight: 600; color: #2c3e50; }
        .detail-value { color: #7f8c8d; }
        .back-btn { position: fixed; top: 80px; left: 25px; background: #e74c3c; color: white; border: none; padding: 15px 25px; border-radius: 30px; cursor: pointer; font-weight: 600; z-index: 1000; font-size: 1rem; }
        .back-btn:hover { background: #c0392b; }
        .empty-history { text-align: center; padding: 60px 20px; }
        .empty-icon { font-size: 4rem; color: #bdc3c7; margin-bottom: 20px; }
        .empty-text { font-size: 1.2rem; color: #7f8c8d; margin-bottom: 30px; }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-utensils"></i>
                <span>Foody</span>
            </div>
            <nav class="nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="view-menu.html" class="nav-link">Menu</a>
                <a href="table-booking.html" class="nav-link">Book Table</a>
                <a href="index.html#features" class="nav-link">Features</a>
                <div class="nav-dropdown">
                    <a href="#" class="nav-link active">History <i class="fas fa-chevron-down"></i></a>
                    <div class="dropdown-content">
                        <a href="history.html">Food Orders</a>
                        <a href="table-history.html">Table Bookings</a>
                    </div>
                </div>
                <a href="index.html#contact-form" class="nav-link">Contact</a>
            </nav>
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <button class="back-btn" onclick="window.location.href='index.html'">
        <i class="fas fa-arrow-left"></i> Back to Home
    </button>

    <div class="history-container">
        <div class="history-header">
            <h1 class="history-title">Table Booking History</h1>
            <p class="history-subtitle">Your restaurant table reservations</p>
        </div>

        <div id="historyContent">
            <div class="empty-history">
                <div class="empty-icon"><i class="fas fa-calendar-alt"></i></div>
                <div class="empty-text">No table bookings found</div>
                <button class="btn btn-primary" onclick="window.location.href='table-booking.html'">Book a Table</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('selectstart', e => e.preventDefault());
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && (e.key === 'c' || e.key === 'x' || e.key === 'v' || e.key === 'a' || e.key === 's' || e.key === 'u')) {
                e.preventDefault();
            }
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
                e.preventDefault();
            }
        });

        function loadTableHistory() {
            const bookings = historyManager.getTableHistory();
            const historyContent = document.getElementById('historyContent');
            
            if (bookings.length === 0) {
                historyContent.innerHTML = `
                    <div class="empty-history">
                        <div class="empty-icon"><i class="fas fa-calendar-alt"></i></div>
                        <div class="empty-text">No table bookings found</div>
                        <button class="btn btn-primary" onclick="window.location.href='table-booking.html'">Book a Table</button>
                    </div>
                `;
                return;
            }

            let historyHTML = '';
            bookings.forEach(booking => {
                const bookingDate = new Date(booking.bookingDate).toLocaleDateString('en-IN', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                historyHTML += `
                    <div class="booking-card">
                        <div class="booking-header">
                            <div>
                                <div class="booking-id">Booking #${booking.id}</div>
                                <div class="booking-date">Booked on ${bookingDate}</div>
                            </div>
                            <div class="booking-status status-${booking.status.toLowerCase()}">${booking.status}</div>
                        </div>
                        <div class="booking-details">
                            <div class="detail-row">
                                <span class="detail-label">Name:</span>
                                <span class="detail-value">${booking.name}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Restaurant:</span>
                                <span class="detail-value">${booking.restaurant}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Table Number:</span>
                                <span class="detail-value">${booking.tableNumber}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Date & Time:</span>
                                <span class="detail-value">${booking.date} at ${booking.time}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Guests:</span>
                                <span class="detail-value">${booking.guests} ${booking.guests == 1 ? 'person' : 'people'}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Phone:</span>
                                <span class="detail-value">${booking.phone}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Email:</span>
                                <span class="detail-value">${booking.email}</span>
                            </div>
                            ${booking.specialRequests ? `
                                <div class="detail-row">
                                    <span class="detail-label">Special Requests:</span>
                                    <span class="detail-value">${booking.specialRequests}</span>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            });

            historyContent.innerHTML = historyHTML;
        }

        // Load history when page loads
        window.addEventListener('load', loadTableHistory);
    </script>
</body>
</html>
